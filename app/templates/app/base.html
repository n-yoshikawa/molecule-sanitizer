<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block meta %}{% endblock meta %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center mr-auto">
        <strong>Sanitize It Yourself</strong>
      </a>
      {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}"><button class="btn btn-sm btn-secondary">Log out</button></a>
      {% else %}
      <button class="btn btn-sm btn-primary" onclick="location.href='{% url 'social:begin' 'twitter' %}'">Login with Twitter</button>
      {% endif %}
    </div>
  </div>
</header>

{% block main %}{% endblock main %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% block script %}{% endblock script %}
</body>
</html>
